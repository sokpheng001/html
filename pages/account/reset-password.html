<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>កំណត់ពាក្យសម្ងាត់ឡើងវិញ</title>
    <link rel="icon" type="image/png" href="../../images/rupp_logo.png" />
    <link rel="stylesheet" href="../../css/login.css" />
  </head>

  <body>
    <main>
      <div class="header-container">
        <div class="logo">
          <a href="/"
            ><img
              src="../../images/rupp_logo.png"
              alt="Logo"
              width="150"
              height="150"
          /></a>
        </div>
      </div>
      <section class="login-section">
        <div class="login-container">
          <h2 class="section-title">កំណត់ពាក្យសម្ងាត់ឡើងវិញ</h2>
          <form
            id="reset-password-form"
            action="../php/reset-password.php"
            method="POST"
          >
            <div class="form-group">
              <label for="email">អ៊ីមែល:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="sokpheng.20256483@gmail.edu.kh"
                required
              />
            </div>
            <div class="form-group">
              <label for="new-password">ពាក្យសម្ងាត់ថ្មី:</label>
              <input
                type="password"
                id="new-password"
                name="new-password"
                placeholder="បញ្ចូលពាក្យសម្ងាត់ថ្មី"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">បញ្ជាក់ពាក្យសម្ងាត់:</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="បញ្ជាក់ពាក្យសម្ងាត់"
                required
              />
            </div>
            <div class="form-group">
              <button type="submit" class="login-btn">
                កំណត់ពាក្យសម្ងាត់ឡើងវិញ
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script>
      // update password
      document
        .getElementById("reset-password-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          const email = document.getElementById("email").value;
          const password = document.getElementById("new-password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          // Validate passwords match
          if (password !== confirmPassword) {
            alert("ពាក្យសម្ងាត់ទាំងពីរមិនត្រូវគ្នា។ សូមព្យាយាមម្ដងទៀត។");
            return;
          }

          // Prepare form data
          const formData = new FormData();
          formData.append("email", email);
          formData.append("new_password", password);
          formData.append("confirm_password",confirmPassword)

          // Send form data via fetch to the PHP script
          fetch("../../php/service/reset_password.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                document.getElementById("response-message").style.display =
                  "block";
                document.getElementById("response-message").innerText =
                  data.message;
              } else {
                alert(data.message);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("មានកំហុសក្នុងការបញ្ជូនព័ត៌ព័ត៌មាន! សូមព្យាយាមម្ដងទៀត។");
            });
        });
    </script>
  </body>
</html>
