<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>កំណត់ពាក្យសម្ងាត់ឡើងវិញ</title>
    <link rel="icon" type="image/png" href="../../images/rupp_logo.png" />
    <link rel="stylesheet" href="../../css/login.css" />
  </head>

  <body>
    <main>
      <div class="header-container">
        <div class="logo">
          <a href="/"
            ><img
              src="../../images/rupp_logo.png"
              alt="Logo"
              width="150"
              height="150"
          /></a>
        </div>
      </div>
      <section class="login-section">
        <div class="login-container">
          <h2 class="section-title">កំណត់ពាក្យសម្ងាត់ឡើងវិញ</h2>
          <form name="myForm" id="forget-password-form">
            <div class="form-group">
              <label for="email">អ៊ីមែល:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="sokpheng.20256483@gmail.edu.kh"
                required
              />
            </div>
            <div class="form-group">
              <label for="new-password">ពាក្យសម្ងាត់ថ្មី:</label>
              <input
                type="password"
                id="new-password"
                name="new-password"
                placeholder="បញ្ចូលពាក្យសម្ងាត់ថ្មី"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">បញ្ជាក់ពាក្យសម្ងាត់:</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="បញ្ជាក់ពាក្យសម្ងាត់"
                required
              />
            </div>
            <div class="form-group">
              <button type="submit" class="login-btn">
                កំណត់ពាក្យសម្ងាត់ឡើងវិញ
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="../js/forget-password.js"></script>
  </body>
</html>
